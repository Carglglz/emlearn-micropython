
name: Build modules

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/checkout@v3
      with:
        repository: micropython/micropython
        path: micropython
        ref: v1.20.0
    - name: Setup MicroPython
      working-directory: micropython
      run: source tools/ci.sh && ci_rp2_setup
